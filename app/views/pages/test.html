<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Your Portfolio</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f8f8f8;
        }
        header {
            background-color: #333;
            color: #fff;
            text-align: center;
            padding: 1em 0;
        }
        .container {
            max-width: 1200px;
            margin: 0 auto;
            padding: 2em;
        }
        .work-list {
            list-style: none;
            padding: 0;
        }
        .work-item {
            display: flex;
            align-items: center;
            margin-bottom: 2em;
            padding: 1em;
            background-color: #fff;
            border-radius: 5px;
            box-shadow: 0px 2px 4px rgba(0, 0, 0, 0.1);
        }
        .work-item img {
            max-width: 200px;
            height: auto;
            margin-right: 1em;
        }
        .work-title {
            font-size: 1.5em;
            margin: 0;
        }
        .work-description {
            font-size: 1em;
            color: #666;
        }
    </style>
</head>
<body>
    <header>
        <h1>Your Name</h1>
        <p>Web Designer &amp; Developer</p>
    </header>
    <div class="container">
        <ul class="work-list">
            <li class="work-item">
                <img src="work1.jpg" alt="Project 1">
                <div>
                    <h2 class="work-title">Project 1 Title</h2>
                    <p class="work-description">A brief description of your project. Highlight key features and technologies used.</p>
                </div>
            </li>
            <li class="work-item">
                <img src="work2.jpg" alt="Project 2">
                <div>
                    <h2 class="work-title">Project 2 Title</h2>
                    <p class="work-description">A brief description of your project. Highlight key features and technologies used.</p>
                </div>
            </li>
            <!-- Repeat the above <li> structure for each work item -->
        </ul>
    </div>
</body>
</html>
